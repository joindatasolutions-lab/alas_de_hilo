<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Join Data Template</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- === ENCABEZADO === -->
  <header>
    <img src="images/logo.png" alt="Logo del Negocio">
    <h2>Catálogo de Productos</h2>
  </header>

  <!-- === CATÁLOGO === -->
  <section id="viewCatalog" class="view active">
    <div id="catalogo" class="catalogo"></div>
  </section>

  <!-- === BOTÓN FLOTANTE (Carrito) === -->
  <button id="btnDrawer" class="cart-fab">🛍️ <span id="cartCount">0</span></button>

  <!-- === DRAWER DEL CARRITO === -->
  <aside id="drawerCarrito" class="drawer">
    <div class="drawer-header">
      <strong>🛍️ Tu carrito</strong>
      <button id="cerrarDrawer" class="icon-btn">✕</button>
    </div>
    <div class="drawer-body">
      <ul id="cartItemsDrawer" class="cart-list"></ul>
      <div class="drawer-footer">
        <div class="subtotal">
          <p><strong>Subtotal:</strong> $<span id="subtotalDrawer">0</span></p>
          <h3><strong>Total:</strong> $<span id="totalDrawer">0</span></h3>
        </div>
        <div class="drawer-actions">
          <button id="vaciarCarrito" class="btn-outline">Vaciar</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- === SCRIPT PRINCIPAL === -->
  <script src="script.js"></script>
</body>
</html>
