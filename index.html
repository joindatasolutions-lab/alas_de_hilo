<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Alas de Hilos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/alas de hilo logo.jpg" alt="Logo Alas de Hilo" class="logo">
    <h1>Alas de Hilos</h1>
    <p>Hecho a mano con amor 🧵</p>
  </header>

  <section class="catalogo"></section>

  <!-- Carrito lateral -->
  <aside id="carrito" class="carrito oculto">
    <h2>🛒 Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
    <button id="btn-pagar" class="btn btn-wompi" disabled>💳 Proceder al pago</button>
  </aside>

  <!-- Formulario modal -->
  <div id="formulario-modal" class="modal oculto">
    <div class="modal-contenido">
      <h3>Datos de envío</h3>
      <form id="form-datos">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="direccion" placeholder="Dirección de entrega" required>
        <button type="submit" class="btn btn-whatsapp">Confirmar pedido</button>
        <button type="button" id="cerrar-modal" class="btn">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Botón flotante del carrito -->
  <button id="btn-carrito" class="boton-flotante">🛍️ <span id="contador-carrito">0</span></button>

  <footer>
    <p>© 2025 Alas de Hilos · Hecho con ♥ por Join Data Solutions</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
